name: apollo-dash0-demo

services:
  # PostgreSQL Database for Inventory Subgraph
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=inventory_user
      - POSTGRES_PASSWORD=inventory_password
      - POSTGRES_DB=inventory_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/subgraphs/inventory/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    labels:
      - "com.dash0.demo=postgres-db"


  # Apollo Router v2 - The supergraph gateway
  router:
    image: ghcr.io/apollographql/router:v2.8.0
    ports:
      - "4000:4000"
      - "8088:8088"  # Health check endpoint
    env_file:
      - .env
    environment:
      - DASH0_AUTH_TOKEN=${DASH0_AUTH_TOKEN}
      - DASH0_METRICS_ENDPOINT=${DASH0_METRICS_ENDPOINT}
      - DASH0_TRACES_ENDPOINT=${DASH0_TRACES_ENDPOINT}
      - SERVICE_NAME=${SERVICE_NAME:-apollo-router-demo}
      - SERVICE_VERSION=${SERVICE_VERSION:-2.8}
      - ENVIRONMENT=${ENVIRONMENT:-demo}
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
    volumes:
      - ./shared/router/router.yaml:/dist/config/router.yaml
      - ./shared/router/supergraph.graphql:/dist/schema/supergraph.graphql
    command:
      - --config
      - /dist/config/router.yaml
      - --supergraph
      - /dist/schema/supergraph.graphql
    depends_on:
      - accounts
      - products-py
      - reviews
      - inventory
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/localhost/8088 && echo -e 'GET /health HTTP/1.0\\r\\n\\r\\n' >&3 && grep -q '200 OK' <&3"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    labels:
      - "com.dash0.demo=apollo-router"

  # Accounts Subgraph
  accounts:
    build:
      context: ./shared/subgraphs/accounts
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    env_file:
      - .env
    environment:
      - PORT=4001
      - DASH0_AUTH_TOKEN=${DASH0_AUTH_TOKEN}
      - DASH0_METRICS_ENDPOINT=${DASH0_METRICS_ENDPOINT}
      - DASH0_TRACES_ENDPOINT=${DASH0_TRACES_ENDPOINT}
      - SERVICE_VERSION=${SERVICE_VERSION:-1.0.0}
      - ENVIRONMENT=${ENVIRONMENT:-demo}
      - ACCOUNTS_SUBGRAPH_ERROR_RATE=${ACCOUNTS_SUBGRAPH_ERROR_RATE:-0}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--header=apollo-require-preflight: true", "http://localhost:4001/graphql?query={__typename}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "com.dash0.demo=accounts-subgraph"

  # Products Subgraph (Node.js) - DISABLED
  # Using Python version (products-py) instead
  # To switch back to Node.js: uncomment this service and change router's depends_on to 'products'
  # products:
  #   build:
  #     context: ./subgraphs/products
  #     dockerfile: Dockerfile
  #   ports:
  #     - "4003:4003"
  #   env_file:
  #     - .env
  #   environment:
  #     - PORT=4003
  #     - DASH0_AUTH_TOKEN=${DASH0_AUTH_TOKEN}
  #     - DASH0_METRICS_ENDPOINT=${DASH0_METRICS_ENDPOINT}
  #     - DASH0_TRACES_ENDPOINT=${DASH0_TRACES_ENDPOINT}
  #     - SERVICE_VERSION=${SERVICE_VERSION:-1.0.0}
  #     - ENVIRONMENT=${ENVIRONMENT:-demo}
  #   healthcheck:
  #     test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--header=apollo-require-preflight: true", "http://localhost:4003/graphql?query={__typename}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 3
  #     start_period: 10s
  #   restart: unless-stopped
  #   labels:
  #     - "com.dash0.demo=products-subgraph-nodejs"

  # Products Subgraph (Python) - NOW ACTIVE
  # This is the primary products subgraph with enhanced schema and OTel instrumentation
  # To switch back to Node.js: uncomment the 'products' service above and change router's depends_on
  products-py:
    build:
      context: ./shared/subgraphs/products-py
      dockerfile: Dockerfile
    ports:
      - "4003:4003"
    env_file:
      - .env
    environment:
      - PORT=4003
      - DASH0_AUTH_TOKEN=${DASH0_AUTH_TOKEN}
      - DASH0_METRICS_ENDPOINT=${DASH0_METRICS_ENDPOINT}
      - DASH0_TRACES_ENDPOINT=${DASH0_TRACES_ENDPOINT}
      - SERVICE_VERSION=${SERVICE_VERSION:-1.0.0}
      - ENVIRONMENT=${ENVIRONMENT:-demo}
      - PRODUCTS_SUBGRAPH_PY_ERROR_RATE=${PRODUCTS_SUBGRAPH_PY_ERROR_RATE:-0}
    restart: unless-stopped
    labels:
      - "com.dash0.demo=products-subgraph-python"

  # Reviews Subgraph
  reviews:
    build:
      context: ./shared/subgraphs/reviews
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
    env_file:
      - .env
    environment:
      - PORT=4002
      - DASH0_AUTH_TOKEN=${DASH0_AUTH_TOKEN}
      - DASH0_METRICS_ENDPOINT=${DASH0_METRICS_ENDPOINT}
      - DASH0_TRACES_ENDPOINT=${DASH0_TRACES_ENDPOINT}
      - SERVICE_VERSION=${SERVICE_VERSION:-1.0.0}
      - ENVIRONMENT=${ENVIRONMENT:-demo}
      - REVIEWS_SUBGRAPH_ERROR_RATE=${REVIEWS_SUBGRAPH_ERROR_RATE:-0}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--header=apollo-require-preflight: true", "http://localhost:4002/graphql?query={__typename}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "com.dash0.demo=reviews-subgraph"

  # Inventory Subgraph
  inventory:
    build:
      context: ./shared/subgraphs/inventory
      dockerfile: Dockerfile
    ports:
      - "4004:4004"
    env_file:
      - .env
    environment:
      - PORT=4004
      - DASH0_AUTH_TOKEN=${DASH0_AUTH_TOKEN}
      - DASH0_METRICS_ENDPOINT=${DASH0_METRICS_ENDPOINT}
      - DASH0_TRACES_ENDPOINT=${DASH0_TRACES_ENDPOINT}
      - SERVICE_VERSION=${SERVICE_VERSION:-1.0.0}
      - ENVIRONMENT=${ENVIRONMENT:-demo}
      - INVENTORY_SUBGRAPH_ERROR_RATE=${INVENTORY_SUBGRAPH_ERROR_RATE:-0}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=inventory_db
      - DATABASE_USER=inventory_user
      - DATABASE_PASSWORD=inventory_password
      - DATABASE_POOL_SIZE=10
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--header=apollo-require-preflight: true", "http://localhost:4004/graphql?query={__typename}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "com.dash0.demo=inventory-subgraph"

  # Willful Waste Retail Website
  willful-waste-website:
    build:
      context: ../shared/website
      dockerfile: Dockerfile
      args:
        - VITE_DASH0_API_TOKEN=${VITE_DASH0_API_TOKEN}
        - VITE_ENVIRONMENT=demo
        - VITE_GRAPHQL_URL=http://router:4000/graphql
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Note: VITE_* variables are baked in at build time via docker build args
    depends_on:
      - router
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "com.dash0.demo=willful-waste-website"

  # Willful Waste Bot - Traffic Generator
  willful-waste-bot:
    build:
      context: ../shared/website-bot
      dockerfile: Dockerfile
    environment:
      - WEBSITE_URL=http://willful-waste-website:3000
      - GRAPHQL_URL=http://router:4000/graphql
      - BOT_INTERVAL=${BOT_INTERVAL:-10000}
      - SESSION_DURATION=${BOT_SESSION_DURATION:-300000}
      - CONCURRENT_BOTS=${BOT_CONCURRENT_BOTS:-2}
      - HEADLESS=${BOT_HEADLESS:-true}
      - NODE_ENV=production
    depends_on:
      - router
      - willful-waste-website
    restart: unless-stopped
    labels:
      - "com.dash0.demo=willful-waste-bot"
    profiles:
      - bot

  # Vegeta Load Generator (optional - use with --profile load-testing)
  vegeta:
    image: jauderho/vegeta
    depends_on:
      - router
    volumes:
      - ./vegeta:/etc/vegeta
    # 2 req/s
    # command: attack -targets=/etc/vegeta/targets.http -rate=0.8 -timeout=10s -duration=0 -output=/dev/null
    command: attack -targets=/etc/vegeta/targets.http -rate=10 -timeout=10s -duration=0 -output=/dev/null
    restart: unless-stopped
    labels:
      - "com.dash0.demo=load-generator"
    profiles:
      - load-testing

# Volumes for persistent state
volumes:
  postgres_data:
    driver: local

# Optional: Networks configuration for better isolation
networks:
  default:
    name: apollo-dash0-network
