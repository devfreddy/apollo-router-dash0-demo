---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vegeta
  namespace: apollo-dash0-demo
  labels:
    app: vegeta
    com.dash0.demo: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vegeta
  template:
    metadata:
      labels:
        app: vegeta
        com.dash0.demo: load-generator
    spec:
      serviceAccountName: vegeta
      containers:
      - name: vegeta
        image: jauderho/vegeta:latest
        imagePullPolicy: IfNotPresent
        command:
        - vegeta
        args:
        - attack
        - -targets=/etc/vegeta/targets.http
        - -rate=5
        - -timeout=10s
        - -duration=0
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: vegeta-queries
          mountPath: /etc/vegeta
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: vegeta-queries
        configMap:
          name: vegeta-queries
          defaultMode: 0444

