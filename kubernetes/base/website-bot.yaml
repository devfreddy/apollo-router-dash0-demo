apiVersion: apps/v1
kind: Deployment
metadata:
  name: willful-waste-bot
  namespace: apollo-dash0-demo
  labels:
    app: willful-waste-bot
    tier: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: willful-waste-bot
  template:
    metadata:
      labels:
        app: willful-waste-bot
        tier: bot
      annotations:
        instrumentation.dash0.com/enable: "true"
    spec:
      serviceAccountName: default
      containers:
      - name: bot
        image: apollo-dash0-demo-willful-waste-bot:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: LOCUST_HOST
          value: "http://apollo-router:4000"
        - name: LOCUST_USERS
          valueFrom:
            configMapKeyRef:
              name: apollo-config
              key: LOCUST_USERS
        - name: LOCUST_SPAWN_RATE
          valueFrom:
            configMapKeyRef:
              name: apollo-config
              key: LOCUST_SPAWN_RATE
        - name: LOCUST_RUN_TIME
          valueFrom:
            configMapKeyRef:
              name: apollo-config
              key: LOCUST_RUN_TIME
              optional: true
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LOCUST_LOGLEVEL
          value: "info"
        - name: LOCUST_HEADLESS
          value: "true"
        ports:
        - containerPort: 8089
          name: web
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: false
      restartPolicy: Always
