---
# PostgreSQL Prometheus Exporter
# Exposes PostgreSQL metrics as Prometheus endpoints for Dash0 to scrape
# Includes custom queries for pg_stat_statements to provide query-level analytics

apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-exporter-queries
  namespace: apollo-dash0-demo
  labels:
    app: postgres-exporter
data:
  # Custom queries to expose PostgreSQL statistics data
  # These provide detailed metrics for observability
  queries.yaml: |
    pg_stat_user_functions:
      query: |
        SELECT
          current_database() as datname,
          schemaname,
          funcname,
          calls,
          total_time,
          self_time
        FROM pg_stat_user_functions
      metrics:
        - datname:
            usage: "LABEL"
            description: "Database name"
        - schemaname:
            usage: "LABEL"
            description: "Schema name"
        - funcname:
            usage: "LABEL"
            description: "Function name"
        - calls:
            usage: "COUNTER"
            description: "Number of times this function has been called"
        - total_time:
            usage: "GAUGE"
            description: "Total time spent in this function (milliseconds)"
        - self_time:
            usage: "GAUGE"
            description: "Time spent in this function, not counting subcalls (milliseconds)"


---
# Secret for PostgreSQL monitoring user credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgres-exporter-credentials
  namespace: apollo-dash0-demo
  labels:
    app: postgres-exporter
type: Opaque
stringData:
  username: "dash0_monitor"
  password: "dash0_secure_monitor_password"

---
# Deployment for PostgreSQL Prometheus Exporter
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: apollo-dash0-demo
  labels:
    app: postgres-exporter
    component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
        component: observability
      annotations:
        # Prometheus scraping configuration for Dash0 operator
        # The Dash0 operator will automatically scrape this pod
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
        prometheus.io/path: "/metrics"
        # Use slow scraping interval for PostgreSQL (5 minutes)
        prometheus.io/scrape-slow: "true"
    spec:
      serviceAccountName: postgres-exporter
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999

      containers:
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:v0.18.1
        imagePullPolicy: IfNotPresent

        ports:
        - name: metrics
          containerPort: 9187
          protocol: TCP

        env:
        # PostgreSQL connection string for postgres_exporter
        # Format: postgres://user:password@host:port/database?sslmode=disable
        - name: DATA_SOURCE_NAME
          value: "postgresql://dash0_monitor:dash0_secure_monitor_password@inventory-db-rw.apollo-dash0-demo.svc.cluster.local:5432/inventory_db?sslmode=disable"

        # Exporter configuration
        - name: PG_EXPORTER_EXCLUDE_DATABASES
          value: "postgres,template0,template1"

        # Custom queries configuration file
        - name: PG_EXPORTER_EXTEND_QUERY_PATH
          value: "/etc/postgres_exporter/queries.yaml"

        volumeMounts:
        - name: queries
          mountPath: /etc/postgres_exporter
          readOnly: true

        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9187
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /metrics
            port: 9187
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

      volumes:
      - name: queries
        configMap:
          name: postgres-exporter-queries

---
# Service to expose the exporter metrics endpoint
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: apollo-dash0-demo
  labels:
    app: postgres-exporter
spec:
  type: ClusterIP
  selector:
    app: postgres-exporter
  ports:
  - name: metrics
    port: 9187
    targetPort: metrics
    protocol: TCP

---
# ServiceAccount for the exporter
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-exporter
  namespace: apollo-dash0-demo
  labels:
    app: postgres-exporter
